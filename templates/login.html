{% extends 'base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'styles/login/login.css' %}">
{% endblock %}

{% block content %}
<div class="Login">
  <div class="Login_content">
    <div class="content_imagen">
      <img src="{% static 'images/login/login.svg' %}" alt="usuario en una computadora" />
    </div>
    <div class="content_form">
      <form class="bg-white rounded px-8 pt-6 pb-8 mb-4" method="post">
      {% csrf_token %}
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="username"
          >
            Usuario
          </label>
          <input
            class="
              shadow
              appearance-none
              border
              rounded
              w-full
              py-2
              px-3
              text-gray-700
              leading-tight
              focus:outline-none focus:shadow-outline
            "
            name="username"
            type="text"
          />
        </div>
        <div class="mb-6">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="password"
          >
            Contraseña
          </label>
          <input
            class="
              shadow
              appearance-none
              border
              rounded
              w-full
              py-2
              px-3
              text-gray-700
              mb-3
              leading-tight
              focus:outline-none focus:shadow-outline
            "
            name="password"
            type="password"
          />
        </div>
        <div class="flex items-center justify-between">
          <button
            class="
              bg-blue-500
              hover:bg-blue-700
              text-white
              font-bold
              py-2
              px-4
              rounded
              focus:outline-none focus:shadow-outline
            "
            type="submit"
          >
            Sign In
          </button>
          <a
            class="
              inline-block
              align-baseline
              font-bold
              text-sm text-blue-500
              hover:text-blue-800
            "
            href="{% url 'sign_up' %}"
          >
            ¿No tienes cuenta? Registrate aqui
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
